<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/layout :: head"></head>
<body>

	<div class="container">

		<div class="col-md-8">

			<br />

			<div class="titulo">
				<h3>Cadastro de Tarefa</h3>
				<hr>
			</div>

			<br />

			<form method="POST" th:action="@{/tarefas/novo}" th:object="${tarefa}">

				<input type="hidden" class="form-control" th:field="*{id}" />

				<div class="row">
					<div class="col">
						<div class="custom-control custom-checkbox mb-3">
							<input type="checkbox" class="custom-control-input" id="customCheck" th:field="*{concluido}"> <label class="custom-control-label" for="customCheck">Tarefa Finalizada</label>
						</div>
					</div>
					<div class="col text-right" th:if="*{id != null}" >
						<p class="text-primary" th:text="|Dt Cadastro - ${#dates.format(new java.util.Date(tarefa.dataCriacao.time), 'dd/MM/yyyy HH:mm:ss')}|"></p>
					</div>
				</div>

				<div class="form-group">
					<label>Título:</label> <input type="text" class="form-control" th:field="*{titulo}" th:maxlength="150" />
					<label class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></label>
				</div>

				<div class="form-group">
					<label for="comment">Descrição:</label>
					<textarea class="form-control" rows="5" th:field="*{descricao}" th:maxlength="500"></textarea>
				</div>

				<br />

				<div class="form-group">
					<button type="submit" class="btn btn-primary">
						<span class="glyphicon glyphicon-floppy-disk"></span> Salvar
					</button>
					<a href="/tarefas" class="btn btn-warning"> <span class="glyphicon glyphicon-chevron-left"></span> Voltar
					</a>
				</div>

			</form>

		</div>
	</div>

</body>

<footer th:insert="fragments/layout :: footer"></footer>

</html>
